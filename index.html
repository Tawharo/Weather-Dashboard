<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather Dashboard</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="row justify-content-center">
      <h1 id="header" class="col-md-12">Weather Dashboard</h1>
    </div>

    <div class="row">
      <div class="col-sm-3" style="margin-left: 20px;">
        <!-- Search text box -->
        <p>Search for a City:</p>
        <form id="city-search">
          <input
            id="search-input"
            type="text"
            placeholder="Search.."
            name="search"
          />
          <button id="search-btn" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>

        <!-- card for search box and history of searches -->
        <div class="card" style="width: 225px;">
          <div class="card-body">
            <h5 class="card-title">Past Searches</h5>
            <ul>
              Richmond
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <h2 id="location" id="icon"><img id="wicon" src="" alt="" /></h2>
          <p id="temp"></p>
          <p id="humidity"></p>
          <p id="windspeed"></p>
          <p id="uv-index"></p>

          <div class="row">
            <div class="col-sm-12">
              <div id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
